<div class="item-box">
    <h2 style="text-align: center">APPAREL</h2>
    <div class="wrapper">
        <div class="box" ng-repeat="a in apparel" ng-controller="ApparelController">
            <a ng-href="/products/{{ a.id }}">
                <img src="{{ a.imageurl }}" width="250" height="250">
            </a>
            <div class="data">
                <h3 class="item-text">{{ a.title }}</h3>
                <h4 class="item-text">{{ a.price }}</h4>

                <p>
                    <a class="btn btn-info" role="button" ng-href="/products/{{ a.id }}">MORE INFO</a>
                </p>
            </div>
        </div>
    </div>
</div>
